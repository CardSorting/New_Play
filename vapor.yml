id: 68880
name: playmore
default-environment: production
environments:
    production:
        memory: 1024
        cli-memory: 512
        runtime: 'php-8.3:al2'
        database: beefree
        cache: vapor-cache  # Use DynamoDB for cache
        timeout: 60
        build:
            - 'composer install --no-dev'
            - 'php artisan config:clear'
            - 'php artisan event:cache'
            - 'npm ci && npm run build && rm -rf node_modules'
        deploy:
            - 'php artisan config:cache'
        environment:
            CACHE_DRIVER: vapor-cache
            DYNAMODB_CACHE_TABLE: ${VAPOR_CACHE_TABLE}
